<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm" action="register_process.php" method="POST">
            <!-- Slide 1 -->
            <div class="form-slide active" id="slide-1">
                <h2>Step 1: Personal Information</h2>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>

                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" required>
                <label for="female">Female</label>

                <button type="button" id="nextButton">Next</button>
            </div>

            <!-- Slide 2 -->
            <div class="form-slide" id="slide-2">
                <h2>Step 2: Account Information</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <small id="usernameStatus"></small>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="6">

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">

                <input type="checkbox" id="terms" required>
                <label for="terms">
                    <a href="about:blank" target="_blank">I agree with the terms of services</a>
                </label>

                <button type="button" id="prevButton">Previous</button>
                <button type="submit" id="submitButton">Register</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
